{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Delete Computer</h1>
    <p>Are you sure you want to delete this computer?</p>
    <p><strong>{{ object.name }}</strong></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'workshop:home' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
