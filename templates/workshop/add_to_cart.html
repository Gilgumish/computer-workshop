{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Add {{ item.name }} to Cart</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add to Cart</button>
    </form>
</div>
{% endblock %}
