{% extends "base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Confirm Delete</h1>
    <p>Are you sure you want to delete the component "{{ component.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'workshop:components_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
