{% extends "base.html" %}
{% block title %}Logout{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Logout</h1>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
</div>
{% endblock %}
